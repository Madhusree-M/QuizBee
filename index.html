    <style>
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px) rotate(0deg); opacity: 0.4; }
            25% { transform: translateY(25vh) translateX(20px) rotate(90deg); }
            50% { transform: translateY(50vh) translateX(-25px) rotate(180deg); }
            75% { transform: translateY(75vh) translateX(30px) rotate(270deg); }
            100% { transform: translateY(110vh) translateX(-20px) rotate(360deg); opacity: 0; }
        }

        .animate-fall {
            animation: fall linear infinite;
        }

        @keyframes fadeCard {
            0% { transform: translateY(40px) scale(0.8); opacity: 0; }
            50% { transform: translateY(0) scale(1.05); opacity: 1; }
            100% { transform: translateY(-40px) scale(0.8); opacity: 0; }
        }

        .count-card {
            font-size: 5rem; /* text-6xl */
            font-weight: bold;
            background-color: white;
            color: #4f46e5; /* indigo-900 */
            border-radius: 0.75rem;
            width: 8rem;  /* 32 */
            height: 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .count-card.show {
            opacity: 1;
            transform: scale(1.2);
        }


        .count-card.animate-scale-up {
            transform: scale(1.2);
            opacity: 1 !important;
        }

    </style>

    <script>
        // FEEDBACK FORM IN THANKYOU PAGE
        document.querySelector("#feedbackForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const form = e.target;
            const result = document.querySelector("#result");

            const formData = new FormData(form);

            const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                result.textContent = "Thank you! Your feedback means a lot ‚ù§Ô∏è";
                form.reset();
            } else {
                result.textContent = "Oops! Something went wrong.";
            }
        });

    </script>
